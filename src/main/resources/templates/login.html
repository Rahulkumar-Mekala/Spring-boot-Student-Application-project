<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div th:if="${message != null}">
        <p class="error-message" th:text="${message}"></p>
    </div>
    <div th:if="${error != null}">
        <p class="error-message" th:text="${error}"></p>
    </div>
    
    <form th:action="@{/studentlogin}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="*******" th:field="*{password}" required>
        </div>
        <button type="submit">Login</button>
        <br><br>
     
    </form>
     
     <a href="/registerform"><button>New Register</button></a>
</div>
</body>
</html>
